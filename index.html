<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remembrall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="background background--darkening"></div>
    <form action="POST" class="form">
      <div class="form__element_wrapper">
        <input
          type="text"
          name="message"
          id="message"
          required="required"
          value="Notification message"
          placeholder="Notification message"
          class="form__input"
        />
      </div>
      <div class="form__element_wrapper">
        <input
          type="number"
          name="time_delay"
          id="time_delay"
          required="required"
          value="15"
          placeholder="Delay in seconds"
          class="form__input"
        />
      </div>
      <div class="form__element_wrapper">
        <input
          type="email"
          name="email"
          id="email"
          value="email@email.com"
          placeholder="Email"
          class="form__input"
        />
      </div>
      <div class="form__element_wrapper">
        <input
          type="text"
          name="phone_number"
          id="phone_number"
          value="+48XXXXXXXXX"
          placeholder="Phone number"
          class="form__input"
        />
      </div>
      <div class="form__element_wrapper form__element_wrapper--big">
        <div class="form__buttons_wrapper">
          <div class="form__button_wrapper">
            <button data-notification-type="email" class="form__button">
              Email
            </button>
          </div>
          <div class="form__button_wrapper">
            <button data-notification-type="sms" class="form__button">
              SMS
            </button>
          </div>
          <div class="form__button_wrapper">
            <button data-notification-type="both" class="form__button">
              Email & SMS
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
