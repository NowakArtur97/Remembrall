    <script src="script.js"></script>

    <div class="background"></div>
    <form action="POST" class="form">

      </div>

      </div>

        <div class="form__buttons_wrapper">
          <div class="form__button_wrapper">
            <button class="form__button">Email notification</button>
          </div>
          <div class="form__button_wrapper">

          </div>
